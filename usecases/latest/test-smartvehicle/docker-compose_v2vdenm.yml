version: '2'

services:

# microservice for knowledge-v2vdenm -- use for the CRASH use case
    knowledge-v2vdenm1:
       build: .
       working_dir: /opt/opendlv.data/
       volumes:
           - /tmp/.X11-unix:/tmp/.X11-unix
           - .:/opt/opendlv.data
       network_mode: host
       ipc: host
       command: "/opt/opendlv/bin/opendlv-logic-knowledge-v2vdenm --cid=${CID} --id=1" #second vehicle